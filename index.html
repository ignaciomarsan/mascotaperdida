<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra tu Mascota Perdida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Encuentra tu mascota perdida o ayuda a encontrar a otros</h1>
    </header>

    <div class="layout">
        <!-- Barra de botones en el lado izquierdo -->
        <div class="left-panel">
            <button id="searchMyPet">Busco mi mascota</button>
            <button id="reportLostPet">Reportar mascota perdida</button>
            <button id="reportFoundPet">Reportar encontrado</button>
        </div>

        <!-- Mapa en el centro -->
        <div id="map" class="map-container"></div>

        <!-- Listado de mascotas perdidas a la derecha -->
        <div class="right-panel">
            <h2>Mascotas Extraviadas</h2>
            <ul id="lostPetsList"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

</html>
