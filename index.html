<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>Encuentra tu mascota perdida o ayuda a encontrar a otros</h1>
        <form id="pet-form">
            <label for="photo">Upload a Photo of the Pet:</label>
            <input type="file" id="photo" accept="image/*" required><br>
            <div id="map" style="height: 500px; width: 100%;"></div><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
